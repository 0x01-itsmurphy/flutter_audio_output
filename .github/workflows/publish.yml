name: Publish to pub.dev

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.3)'
        required: true
        type: string
      dry_run:
        description: 'Perform a dry run (test without publishing)'
        required: false
        type: boolean
        default: true

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  # Pre-publish validation
  validate-for-publish:
    name: ðŸ” Pre-publish Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-publish: ${{ steps.version.outputs.should-publish }}
    
    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Validate package structure
        run: |
          echo "Validating package structure..."
          flutter pub publish --dry-run

      - name: ðŸ“Š Check package score
        run: |
          dart pub global activate pana
          pana --no-warning --exit-code-threshold 0

      - name: ðŸ·ï¸ Extract and validate version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
            DRY_RUN=false
          else
            VERSION="${{ github.event.inputs.version }}"
            DRY_RUN="${{ github.event.inputs.dry_run }}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should-publish=$([[ "$DRY_RUN" == "false" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
          
          echo "ðŸ“‹ Version to publish: $VERSION"
          echo "ðŸš€ Will publish: $([[ "$DRY_RUN" == "false" ]] && echo "YES" || echo "NO (dry run)")"

      - name: ðŸ” Check if version exists on pub.dev
        id: check-version
        run: |
          PACKAGE_NAME=$(grep "name:" pubspec.yaml | cut -d' ' -f2)
          VERSION="${{ steps.version.outputs.version }}"
          
          echo "Checking if version $VERSION exists for package $PACKAGE_NAME..."
          
          # Check if version exists on pub.dev
          if curl -s "https://pub.dev/api/packages/$PACKAGE_NAME/versions/$VERSION" | grep -q "version"; then
            echo "âŒ Version $VERSION already exists on pub.dev"
            exit 1
          else
            echo "âœ… Version $VERSION is available for publishing"
          fi

      - name: ðŸ” Validate pubspec.yaml version
        run: |
          PUBSPEC_VERSION=$(grep "version:" pubspec.yaml | cut -d' ' -f2)
          INPUT_VERSION="${{ steps.version.outputs.version }}"
          
          echo "ðŸ“‹ pubspec.yaml version: $PUBSPEC_VERSION"
          echo "ðŸ“‹ Input version: $INPUT_VERSION"
          
          if [ "$PUBSPEC_VERSION" != "$INPUT_VERSION" ]; then
            echo "âŒ Version mismatch between pubspec.yaml ($PUBSPEC_VERSION) and input ($INPUT_VERSION)"
            echo "Please update pubspec.yaml to match the release version"
            exit 1
          else
            echo "âœ… Version numbers match"
          fi

  # Run full test suite before publishing
  test-before-publish:
    name: ðŸ§ª Full Test Suite
    needs: validate-for-publish
    uses: ./.github/workflows/ci.yml

  # Publish to pub.dev
  publish:
    name: ðŸš€ Publish to pub.dev
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [validate-for-publish, test-before-publish]
    environment: production
    
    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Setup pub.dev credentials
        run: |
          mkdir -p ~/.pub-cache
          echo '${{ secrets.PUB_DEV_CREDENTIALS }}' > ~/.pub-cache/credentials.json

      - name: ðŸš€ Publish to pub.dev (dry run)
        if: needs.validate-for-publish.outputs.should-publish == 'false'
        run: |
          echo "ðŸ” Performing dry run publish..."
          flutter pub publish --dry-run
          echo "âœ… Dry run completed successfully!"
          echo "ðŸŽ‰ Package is ready for publishing to pub.dev"

      - name: ðŸš€ Publish to pub.dev
        if: needs.validate-for-publish.outputs.should-publish == 'true'
        run: |
          echo "ðŸš€ Publishing to pub.dev..."
          flutter pub publish --force
          echo "ðŸŽ‰ Successfully published to pub.dev!"

      - name: ðŸ“ Create publication summary
        if: always()
        run: |
          VERSION="${{ needs.validate-for-publish.outputs.version }}"
          PACKAGE_NAME=$(grep "name:" pubspec.yaml | cut -d' ' -f2)
          
          echo "## ðŸ“¦ Publication Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: $PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: $([[ "${{ needs.validate-for-publish.outputs.should-publish }}" == "true" ]] && echo "âœ… Published" || echo "ðŸ” Dry Run")" >> $GITHUB_STEP_SUMMARY
          echo "- **pub.dev URL**: https://pub.dev/packages/$PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.validate-for-publish.outputs.should-publish }}" == "true" ]]; then
            echo "ðŸŽ‰ Your package has been successfully published to pub.dev!" >> $GITHUB_STEP_SUMMARY
            echo "It may take a few minutes to appear in search results." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Dry run completed successfully. Your package is ready for publishing!" >> $GITHUB_STEP_SUMMARY
          fi

  # Post-publish verification
  verify-publication:
    name: âœ… Verify Publication
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate-for-publish, publish]
    if: needs.validate-for-publish.outputs.should-publish == 'true'
    
    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: â³ Wait for pub.dev propagation
        run: |
          echo "Waiting for pub.dev to propagate the new version..."
          sleep 60

      - name: ðŸ” Verify package on pub.dev
        run: |
          PACKAGE_NAME=$(grep "name:" pubspec.yaml | cut -d' ' -f2)
          VERSION="${{ needs.validate-for-publish.outputs.version }}"
          
          echo "Verifying package $PACKAGE_NAME version $VERSION on pub.dev..."
          
          # Check if the package version is available
          for i in {1..5}; do
            if curl -s "https://pub.dev/api/packages/$PACKAGE_NAME/versions/$VERSION" | grep -q "version"; then
              echo "âœ… Package version $VERSION is live on pub.dev!"
              break
            else
              echo "â³ Waiting for version to appear on pub.dev (attempt $i/5)..."
              sleep 30
            fi
          done
          
          # Final verification
          if curl -s "https://pub.dev/api/packages/$PACKAGE_NAME/versions/$VERSION" | grep -q "version"; then
            echo "ðŸŽ‰ Successfully verified package on pub.dev!"
          else
            echo "âš ï¸  Package may still be propagating. Check manually at https://pub.dev/packages/$PACKAGE_NAME"
          fi

      - name: ðŸ“ Create verification summary
        run: |
          PACKAGE_NAME=$(grep "name:" pubspec.yaml | cut -d' ' -f2)
          VERSION="${{ needs.validate-for-publish.outputs.version }}"
          
          echo "## âœ… Publication Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: [$PACKAGE_NAME](https://pub.dev/packages/$PACKAGE_NAME)" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ðŸŽ‰ Live on pub.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Update your project's README with the new version" >> $GITHUB_STEP_SUMMARY
          echo "2. Consider creating a GitHub release with changelog" >> $GITHUB_STEP_SUMMARY
          echo "3. Update any example projects or documentation" >> $GITHUB_STEP_SUMMARY

  # Notify on failure
  notify-failure:
    name: ðŸ“¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate-for-publish, test-before-publish, publish]
    if: failure()
    
    steps:
      - name: ðŸ“¢ Create failure summary
        run: |
          echo "## âŒ Publication Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The publication process failed. Please check the logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common Issues:" >> $GITHUB_STEP_SUMMARY
          echo "- Version already exists on pub.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Package validation failed" >> $GITHUB_STEP_SUMMARY
          echo "- Test suite failed" >> $GITHUB_STEP_SUMMARY
          echo "- Invalid pub.dev credentials" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the failed job logs" >> $GITHUB_STEP_SUMMARY
          echo "2. Fix any issues identified" >> $GITHUB_STEP_SUMMARY
          echo "3. Update the version number if needed" >> $GITHUB_STEP_SUMMARY
          echo "4. Re-run the workflow"
